<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running. Dublin Docklands and Phoenix Park">
    <meta name="keywords" content="love running, run, running club, runners, Ireland, Dublin, sport, excercise">

    <!-- title -->
    <title>Love running</title>
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Love running</h1>
        </a>
        <!-- Code for the toggle -->
        <input id="nav-toggle" type="checkbox" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <!-- End code for the toggle in the index.html sheet-->
        <nav>
            <ul id="menu">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>
                <li>
                    <a href="sign-up.html" class="active">Sign up</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- Main content -->
    <main>
        <section id="sign-up">
            <form action="https://formdump.codeinstitute.net" id="signup-form" method="POST">
                <h2><i class="fa-solid fa-heart-pulse"></i> Let's get you signed up!</h2>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" class="text-imput" required>
                <br>
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" class="text-imput" required>
                <br>
                <label for="email-address">Email Address</label>
                <input type="text" id="email-address" name="email-address" class="text-imput" required>
                <br>
                <div class="radio.buttons">
                    <label for="road">Road</label>
                    <input type="radio" id="road" name="running_preference" required>
                </div>
                <div class="radio.buttons">
                    <label for="trail">Trail</label>
                    <input type="radio" id="trail" name="running_preference" required>
                </div>
                <div class="radio.buttons">
                    <label for="both">Both/label>
                        <input type="radio" id="both" name="running_preference" required>
                </div>
                <button type="submit" class="join.button">Let's Run!</button>
            </form>
        </section>
    </main>
    <!-- footer -->
    <footer>
        <ul id="social-networks">
            <!--1.The <i class="fa-brands fa-xyz"></i> elements are taken from Font Awesome-->
            <li>
                <a href="https://www.Facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.Instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://www.Linkedin.com" target="_blank" rel="noopener"
                    aria-label="Visit our LinkedIn page (opens in a new tab)"><i class="fa-brands fa-linkedin"></i></a>
            </li>
            <li>
                <a href="https://www.Youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube channel (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li>
                <a href="https://www.X.com" target="_blank" rel="noopener"
                    aria-label="Visit our X page (opens in a new tab)"><i class="fa-brands fa-x-twitter"></i></a>
            </li>
        </ul>
    </footer>

    <!-- Font awesome kit -->
    <script src="https://kit.fontawesome.com/95a6549ce3.js" crossorigin="anonymous"></script>
</body>

</html>
